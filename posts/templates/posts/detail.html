

<h1>{{ post.title_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'posts:like' post.id %}" method="post">
{% csrf_token %}
{% for body in post.body_set.all %}
    <input type="radio" name="body" id="body{{ forloop.counter }}" value="{{ body.id }}">
    <label for="body{{ forloop.counter }}">{{ body.body_text }}</label><br>
{% endfor %}
<input type="submit" value="like">
</form>
